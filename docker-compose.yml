version: "3.8"

services:
  backend:
    image: srikar77115/nala-armoire-backend:latest
    container_name: armoire-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

      # Database
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}

      # Redis
      - SPRING_CACHE_TYPE=redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379

      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION:-900000}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION:-604800000}
      - JWT_COOKIE_SECURE=${JWT_COOKIE_SECURE:-false}

      # Mail
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}

      # AWS
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-eu-north-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}

      # Frontend
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}

      # Razorpay
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}

      # Admin
      - ADMIN_EMAIL=${ADMIN_EMAIL}

      # JVM (FREE TIER SAFE)
      - JAVA_OPTS=-Xms256m -Xmx512m

    depends_on:
      - redis

    deploy:
      resources:
        limits:
          memory: 1024m
        reservations:
          memory: 512m

    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    restart: unless-stopped
    networks:
      - armoire-network

  redis:
    image: redis:7-alpine
    container_name: armoire-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - armoire-network

networks:
  armoire-network:
    driver: bridge
