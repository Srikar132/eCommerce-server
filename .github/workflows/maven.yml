name: armoire-cicd-pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: srikar77115/nala-armoire-backend
  DEPLOY_PATH: /home/ec2-user/armoire

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      #  Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      #  Build backend
      - name: Build with Maven
        run: mvn clean package -DskipTests

      #  Login to Docker Hub (secure)
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build Docker image (latest + SHA)
      - name: Build Docker image
        run: |
          docker build \
            -t $DOCKER_IMAGE:latest \
            -t $DOCKER_IMAGE:${{ github.sha }} .

      # Push Docker images
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:${{ github.sha }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      # Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      #   Deploy (ZERO-DOWNTIME)
      - name: Deploy backend on EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ec2-user/armoire

            echo "Pulling latest backend image..."
            docker-compose pull backend

            echo "Restarting backend only (zero downtime)..."
            docker-compose up -d --no-deps backend

            echo "Current running containers:"
            docker-compose ps
          EOF

      #  Health check
      - name: Backend health check
        run: |
          echo "Waiting for backend to become healthy..."
          sleep 20

          for i in {1..10}; do
            if curl -fs http://${{ secrets.EC2_HOST }}:8080/actuator/health; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Retrying in 10s..."
            sleep 10
          done

          echo " Health check failed"
          exit 1

      #  Cleanup
      - name: Cleanup SSH
        if: always()
        run: rm -rf ~/.ssh
