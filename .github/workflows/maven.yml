name: armoire-cicd-pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: srikar77115/nala-armoire-backend
  DEPLOY_PATH: /home/ec2-user/nala-armorie

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t $DOCKER_IMAGE:latest \
            -t $DOCKER_IMAGE:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:${{ github.sha }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/id_rsa
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ec2-user/nala-armorie

            echo "Pulling latest image..."
            docker compose pull

            echo "Starting services..."
            docker compose up -d

            echo "Running containers:"
            docker compose ps
          EOF

      - name: Backend Health Check
        run: |
          echo "Waiting for backend to become healthy..."
          sleep 30

          for i in {1..15}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" \
              http://${{ secrets.EC2_HOST }}:8080/actuator/health || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "✅ Backend is healthy!"
              curl -s http://${{ secrets.EC2_HOST }}:8080/actuator/health
              exit 0
            fi

            echo "⏳ Backend not ready (status=$STATUS). Retrying..."
            sleep 15
          done

          echo "❌ Health check failed"
          ssh ec2-user@${{ secrets.EC2_HOST }} \
            "cd /home/ec2-user/nala-armorie && docker compose logs --tail=50 armoire-backend"
          exit 1

      - name: Cleanup SSH
        if: always()
        run: rm -rf ~/.ssh
